<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Registration List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .platform-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .export-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .registrations-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .registrations-table th {
            background: #f7f7f7;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        .registrations-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #666;
        }

        .registrations-table tr:hover {
            background: #f9f9f9;
        }

        .platform-tag {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .platform-tag.android {
            background: #3ddc84;
            color: white;
        }

        .platform-tag.ios {
            background: #007aff;
            color: white;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        .status-indicator.disconnected {
            background: #ef4444;
        }

        .connection-status {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .registrations-table {
                display: block;
                overflow-x: auto;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registration Dashboard</h1>
            <p class="subtitle">Real-time beta testing signups</p>
            <span class="platform-badge">Powered by {{PLATFORM}}</span>
            <div style="margin-top: 15px;">
                <span class="connection-status">
                    <span id="statusIndicator" class="status-indicator disconnected"></span>
                    <span id="statusText">Connecting...</span>
                </span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Signups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="androidCount">0</div>
                <div class="stat-label">Android</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="iosCount">0</div>
                <div class="stat-label">iOS</div>
            </div>
        </div>

        <div class="content-card">
            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="android">Android</button>
                    <button class="filter-btn" data-filter="ios">iOS</button>
                </div>
                <button class="export-btn" id="exportBtn">Export CSV</button>
            </div>

            <div id="tableContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <h3>No registrations yet</h3>
                    <p>Waiting for users to sign up...</p>
                </div>
            </div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        let registrations = [];
        let currentFilter = 'all';
        let ws;

        // WebSocket connection
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsHost = window.location.hostname;
        const wsPort = '8081';

        function connectWebSocket() {
            ws = new WebSocket(`${wsProtocol}//${wsHost}:${wsPort}`);

            ws.onopen = () => {
                console.log('Connected to registration service');
                updateConnectionStatus(true);
                // Request current registrations
                ws.send(JSON.stringify({ type: 'get_registrations' }));
            };

            ws.onclose = () => {
                console.log('Disconnected from registration service');
                updateConnectionStatus(false);
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'registrations_list') {
                    registrations = data.registrations || [];
                    updateDisplay();
                } else if (data.type === 'new_registration') {
                    registrations.unshift(data.registration);
                    updateDisplay();
                    showNotification('New registration received!');
                }
            };
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');

            if (connected) {
                indicator.classList.remove('disconnected');
                indicator.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                indicator.classList.remove('connected');
                indicator.classList.add('disconnected');
                text.textContent = 'Disconnected';
            }
        }

        function updateDisplay() {
            const filtered = currentFilter === 'all'
                ? registrations
                : registrations.filter(r => r.platform === currentFilter);

            // Update stats
            document.getElementById('totalCount').textContent = registrations.length;
            document.getElementById('androidCount').textContent =
                registrations.filter(r => r.platform === 'android').length;
            document.getElementById('iosCount').textContent =
                registrations.filter(r => r.platform === 'ios').length;

            // Update table
            const container = document.getElementById('tableContainer');

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No registrations found</h3>
                        <p>${currentFilter === 'all' ? 'Waiting for users to sign up...' : `No ${currentFilter} users yet`}</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="registrations-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Email</th>
                            <th>Platform</th>
                            <th>Registered</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filtered.map((reg, index) => `
                            <tr>
                                <td>${registrations.indexOf(reg) + 1}</td>
                                <td>${escapeHtml(reg.email)}</td>
                                <td><span class="platform-tag ${reg.platform}">${reg.platform}</span></td>
                                <td>${formatDate(reg.timestamp)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;

            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message) {
            // Simple notification (could be enhanced with a toast component)
            console.log('Notification:', message);
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                updateDisplay();
            });
        });

        // Export CSV
        document.getElementById('exportBtn').addEventListener('click', () => {
            if (registrations.length === 0) {
                alert('No registrations to export');
                return;
            }

            const filtered = currentFilter === 'all'
                ? registrations
                : registrations.filter(r => r.platform === currentFilter);

            const csv = [
                ['Email', 'Platform', 'Timestamp'],
                ...filtered.map(r => [r.email, r.platform, r.timestamp])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `registrations-${currentFilter}-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        });

        // Connect on load
        connectWebSocket();
    </script>
</body>
</html>
