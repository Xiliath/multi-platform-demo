<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Speech Trainer Beta Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .platform-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .platform-options {
            display: flex;
            gap: 15px;
        }

        .platform-option {
            flex: 1;
            position: relative;
        }

        .platform-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .platform-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .platform-label:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .platform-option input[type="radio"]:checked + .platform-label {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .platform-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .platform-name {
            font-weight: 600;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .platform-options {
                flex-direction: column;
                gap: 10px;
            }

            .platform-label {
                flex-direction: row;
                justify-content: flex-start;
                padding: 15px;
            }

            .platform-icon {
                margin-bottom: 0;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Speech Trainer Beta Testing</h1>
            <p class="subtitle">Sign up to test our new app!</p>
            <span class="platform-badge">Powered by {{PLATFORM}}</span>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your.email@example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label>Select Your Platform</label>
                <div class="platform-options">
                    <div class="platform-option">
                        <input
                            type="radio"
                            id="android"
                            name="platform"
                            value="android"
                            required
                        >
                        <label for="android" class="platform-label">
                            <span class="platform-icon">ü§ñ</span>
                            <span class="platform-name">Android</span>
                        </label>
                    </div>
                    <div class="platform-option">
                        <input
                            type="radio"
                            id="ios"
                            name="platform"
                            value="ios"
                        >
                        <label for="ios" class="platform-label">
                            <span class="platform-icon">üçé</span>
                            <span class="platform-name">iOS</span>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Sign Up for Testing</button>
        </form>

        <div id="message" class="message"></div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = form.querySelector('.submit-btn');

        // WebSocket connection
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsHost = window.location.hostname;
        const wsPort = '8081';
        let ws;

        function connectWebSocket() {
            ws = new WebSocket(`${wsProtocol}//${wsHost}:${wsPort}`);

            ws.onopen = () => {
                console.log('Connected to registration service');
            };

            ws.onclose = () => {
                console.log('Disconnected from registration service');
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'registration_success') {
                    showMessage('Thank you for signing up! We\'ll contact you soon.', 'success');
                    form.reset();
                    submitBtn.disabled = false;
                } else if (data.type === 'registration_error') {
                    showMessage(data.message || 'Registration failed. Please try again.', 'error');
                    submitBtn.disabled = false;
                }
            };
        }

        connectWebSocket();

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const platform = document.querySelector('input[name="platform"]:checked');

            if (!email || !platform) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            submitBtn.disabled = true;

            // Send registration via WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'register',
                    email: email,
                    platform: platform.value,
                    timestamp: new Date().toISOString()
                }));
            } else {
                showMessage('Connection lost. Please try again.', 'error');
                submitBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
