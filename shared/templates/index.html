<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - {{PLATFORM}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .platform-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .info {
            color: #666;
            font-size: 1.1em;
            margin: 30px 0;
            line-height: 1.6;
        }

        .nav-links {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            background: #667eea;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .nav-links a.active {
            background: #764ba2;
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.4);
        }

        .server-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #555;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <div class="platform-badge">{{PLATFORM}}</div>
        <div class="info">
            Welcome to the Multi-Platform Hello World Demo.<br>
            This identical page is being served by {{PLATFORM}}.
        </div>

        <div class="nav-links">
            <a href="/" class="{{DOTNET_ACTIVE}}">C# (.NET)</a>
            <a href="/nodejs" class="{{NODEJS_ACTIVE}}">Node.js</a>
            <a href="/python" class="{{PYTHON_ACTIVE}}">Python</a>
            <a href="/java" class="{{JAVA_ACTIVE}}">Java</a>
            <a href="/go" class="{{GO_ACTIVE}}">Go</a>
        </div>

        <div class="server-info">
            Server: {{PLATFORM}}<br>
            Version: {{VERSION}}<br>
            Timestamp: {{TIMESTAMP}}
        </div>
    </div>
</body>
</html>
