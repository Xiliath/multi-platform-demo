apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-dotnet
  labels:
    app: {{ $.Release.Name }}-dotnet
    platform: dotnet
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: {{ $.Release.Name }}-dotnet
