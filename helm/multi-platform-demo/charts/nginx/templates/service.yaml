apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-nginx
  labels:
    app: {{ $.Release.Name }}-nginx
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.httpPort }}
    targetPort: 80
    protocol: TCP
    name: http
  - port: {{ .Values.service.wsPort }}
    targetPort: 8081
    protocol: TCP
    name: websocket
  selector:
    app: {{ $.Release.Name }}-nginx
