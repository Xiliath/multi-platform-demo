global:
  domain: localhost
  imagePullPolicy: IfNotPresent

# Nginx LoadBalancer - primary access point
nginx:
  enabled: true
  replicaCount: 1
  image:
    repository: nginx
    tag: alpine
    pullPolicy: Always
  service:
    type: LoadBalancer
    httpPort: 80
    wsPort: 8081
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Optional Kubernetes Ingress (disabled by default)
# Enable this if you have an Ingress controller installed
# and prefer using Ingress instead of LoadBalancer
ingress:
  enabled: false
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
          backend: dotnet
        - path: /canvas
          pathType: Prefix
          backend: dotnet
        - path: /join
          pathType: Prefix
          backend: dotnet
        - path: /nodejs(/|$)(.*)
          pathType: ImplementationSpecific
          backend: nodejs
        - path: /python(/|$)(.*)
          pathType: ImplementationSpecific
          backend: python
        - path: /java(/|$)(.*)
          pathType: ImplementationSpecific
          backend: java
        - path: /go(/|$)(.*)
          pathType: ImplementationSpecific
          backend: go

